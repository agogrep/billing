<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="target form" id ='main'>
      <div class="main formsection" id='form' >
        <div id='sysmessage'></div>

        <div class ="formtabs">
          <ul>
            <li><a href="#basic">basic</a></li>
            <li><a href="#template">template</a></li>
          </ul>
          <div id="basic">
            <div name="cid" class="main master autolabel infofield">{cid}</div>
            <input name="cdate" class = 'main datetimebox  autolabel' type="text"  value="">
            <input name="enddate" class = 'main datetimebox  autolabel' type="text"  value="">
            <input name="descr" class="main  autolabel" value="">

            <div class = 'selectionbox' style="max-width: 394px;">
              <div class = 'dialog button-select'
                      data-typedialog = 'selectItems'
                      data-choicemode = 'one'
                      data-masterfield = 'sid'
                      data-path = '/subjects_list/'
                      data-countrows =  12
                      data-relationship = '#contractor'>
               <svg><use xlink:href="/file/ico/sprite.svg#three-point"></use></svg>
               </div>
             <div class = 'selectionbox-label flup'>contractor</div>
             <div id = 'contractor' class='selectionvalue'>
                <div class='row'>
                   <div class = 'main dialog ' data-asname = 'sid' data-typedialog = 'form' data-href='/subjects_form/?sid={contractor}' name="contractor">{contractor}</div>
                   <div data-asname = 'sname' name="oname">{oname}</div>
                </div>
            </div>
           </div>

           <div class = 'selectionbox' style="max-width: 394px;">
             <div class = 'dialog button-select'
                     data-typedialog = 'selectItems'
                     data-choicemode = 'one'
                     data-masterfield = 'sid'
                     data-path = '/subjects_list/'
                     data-countrows =  12
                     data-relationship = '#customer'>
              <svg><use xlink:href="/file/ico/sprite.svg#three-point"></use></svg>
              </div>
            <div class = 'selectionbox-label flup'>customer</div>
            <div id = 'customer' class='selectionvalue'>
               <div class='row'>
                  <div class = 'main dialog' data-asname = 'sid' data-typedialog = 'form' data-href='/subjects_form/?sid={customer}' name="customer">{customer}</div>
                  <div data-asname = 'sname' name="uname">{uname}</div>
               </div>
           </div>
          </div>

          <div class = 'selectionbox' style="max-width: 394px;">
            <div class = 'dialog button-select'
                    data-typedialog = 'selectItems'
                    data-choicemode = 'one'
                    data-masterfield = 'brid'
                    data-path = '/budgetrules_list/'
                    data-countrows =  12
                    data-relationship = '#budget'>
             <svg><use xlink:href="/file/ico/sprite.svg#three-point"></use></svg>
             </div>
           <div class = 'selectionbox-label flup'>budget</div>
           <div id = 'budget' class='selectionvalue'>
              <div class='row'>
                 <div class = 'main dialog ' data-asname = 'brid' data-typedialog = 'form' data-href='/budgetrules_form/?brid={budget}' name="budget">{budget}</div>
                 <div name="name">{name}</div>
              </div>
          </div>
         </div>
        </div>
          <div id="template">
            <div class = "delimiter"></div>
              <button class = 'dialog lang' style = "display: block;" data-typedialog = 'frame' data-href = "./page/help/autofill_contract.html">Help</button>

            <label class="file_load_box">
              <input id ="btn_fill" name = "btn_fill" type="file"/>
              <i><svg style="width: 17px; height: 17px;"><use xlink:href="/file/ico/sprite.svg#folder-open"></use></svg><p>btn_fill</p></i>
            </label>

            <textarea class="main hidden" name="cdata">{cdata}</textarea>
          </div>
        </div>
       </div>
     </div>
   </body>
</html>
