<html>
  <head>
    <meta charset="utf-8">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/file/css/jquery-ui.structure.css">
    <link rel="stylesheet" href="/file/css/main.css">
  </head>
  <body onload='ini()'>
    <div class="form" id ='main'>
      <div class="main formsection" id='form' >

         <div id='sysmessage'></div>
          <div class="main master autolabel infofield"  name="uid">{uid}</div>

         <input class="main autolabel uniqcontrol" type="text"  name="login" readonly onfocus ='this.removeAttribute("readonly")' autocomplete="off" value="">

         <input class="main autolabel" type="password"  name="password" readonly onfocus ='this.removeAttribute("readonly")' autocomplete="off"  value="">


        <input class="main autolabel" type="text"  name="fullname" value="">

         <input class="main autolabel" type="text"  name="email" value="">
         <div id = 'info' class = 'autolabel' name = "balance" style="width:232px;float:right;" >
           <div name = 'cassa' class = 'infofield' style="display: block" >
             <div name="curr" style="float: left" >{curr}</div>
             <div name="balance" style="float: right">{balance}</div>
           </div>
         </div>
         <input class="main autolabel autocomplete" type="text"  name="descr" value="">

       </div>
     </div>
   </body>

</html>
